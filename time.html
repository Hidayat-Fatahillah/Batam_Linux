<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="style/time.css">
</head>
<body>
    <div class="wrapper">
        <div id="jam"></div>
        <div id="label">
            <span>Jam</span>
            <span>Menit</span>
            <span>Detik</span>
        </div>
    </div>
</body>
    <script>
        function animation(span) {
            span.className = "turn";
            setTimeout(function () {
                span.className = ""
            }, 700);
        }

        //ini fungsi untuk jam
        function jam() {
            setInterval(function () {
                var waktu = new Date(); //variabel ini memanggil Date sebagai waktu
                var jam   = document.getElementById('jam'); 
                var hours = waktu.getHours(); //variabel ini memanggil fungsi dari Date.getHours menjadi hours
                var minutes = waktu.getMinutes(); //variabel ini memanggil fungsi dari Date.getMinutes menjadi minutes
                var seconds = waktu.getSeconds(); //variabel ini memanggil fungsi dari Date.getSeconds menjadi seconds

                if (waktu.getHours() < 10) //jika hours < 10 maka:
                {
                    hours = '0' + waktu.getHours(); //hours = '0' + hours
                }
                if (waktu.getMinutes() < 10) //jika minutes < 10 maka:
                {
                    minutes = '0' + waktu.getMinutes(); //minutes = '0' + minutes
                }
                if (waktu.getSeconds() < 10) //jika seconds < 10 maka:
                {
                    seconds = '0' + waktu.getSeconds(); //seconds = '0' + seconds
                }
                jam.innerHTML  = '<span>' + hours + '</span>'
                                + '<span>' + minutes + '</span>'
                                + '<span>' + seconds +'</span>';

                var spans      = jam.getElementsByTagName('span');
                animation(spans[2]);
                if (seconds == 0) animation(spans[1]);
                if (minutes == 0 && seconds == 0) animation(spans[0]);

            }, 1000);
        }

        jam();
    </script>
</html>
